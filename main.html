<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Expense Tracker</h1>
        <div class="balance">
            <h2>Your Balance</h2>
            <h3 id="balance">$0.00</h3>
        </div>
        <div class="summary">
            <div class="box income-box">
                <h3>Income</h3>
                <p id="income" class="money positive">$0.00</p>
            </div>
            <div class="box expense-box">
                <h3>Expense</h3>
                <p id="expense" class="money negative">$0.00</p>
            </div>
        </div>
        <div class="transaction">
            <h3>Add Transaction</h3>
            <form id="transaction-form">
                <input type="text" id="description" placeholder="Description" required>
                <input type="number" id="amount" placeholder="Amount (+ for income, - for expense)" required>
                <button type="submit">Add Transaction</button>
            </form>
        </div>
        <div class="history">
            <h3>Transaction History</h3>
            <ul id="transaction-list"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
